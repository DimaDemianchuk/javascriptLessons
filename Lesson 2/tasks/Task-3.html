<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Задача 3
    </h1>
    <p>
        Дано вартість одиниці товару і кількість. 
        Знайти загальну вартість та ПДВ (5% від загальної вартості).
    </p>
    <script>
        const tovar = parseInt(prompt('Введіть вартість товару'));
        const amount = parseInt(prompt('Введіть кількість  товарів'));
        let sum = tovar * amount;
        let pdv = 5;
        let sumFinal = sum + (sum * pdv / 100);

        document.write(`
    Загальна вартість товарів : <strong>${sum}</strong>
    <br>
    Вартість товарів з ПДВ : <strong> ${sumFinal} </strong>
     `)
    </script>
</body>
</html>
