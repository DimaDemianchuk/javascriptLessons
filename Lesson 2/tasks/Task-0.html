<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Завдання 0 
    </h1>
    <p>
        Обчислити значення виразів
    </p>
    <script>
      
        let a =  parseInt(prompt('Введіть значення а'))
            b =  parseInt(prompt('Введіть значення b'))
            c =  parseInt(prompt('Введіть значення c'));
        const S_1 = Math.addition(a + 12 + b);
        const S_2 = Math.sqrt((a + b) / (2*a));
        const S_3 = Math.cbrt((a + b) * c);
        const S_4 = Math.sin(a / (-b));
        document.write(`S_1 = ${S_1} <br>  S_2 = ${S_2}  <br>  S_3 = ${S_3} <br> S_4 = ${S_4}`);
    </script>
</body>
