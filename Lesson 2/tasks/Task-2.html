<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Задача 2
    </h1>
    <p>
        Дано рік народження (дата: 1 січня) та поточний рік.
        Знайти кількість років.
    </p>
    <script>
        let yearOfBirth = parseFloat(prompt('Введіть рік вашого народження'));
        let currentYear = 2025;
        
      

        const yourAge = currentYear - yearOfBirth;
        document.write(`
    Ваш рік народження: ${yearOfBirth}
    <br>
    Вам ${yourAge} років
     <br>
     `)
    </script>
</body>
</html>
