<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Задача 2
    </h1>
    <p>
        Знайти суму, добуток та частку двох дійсних чисел.
        Результат вивести у формі таблиці

    </p>
   
    <script>
        let a = parseFloat(prompt('Введіть значення а'))
            b = parseFloat(prompt('Введіть значення b'));
    const sum = a + b;
    const multiplication = a * b;
    const division = a / b;
        document.write(`
        <table border="2px">
            <tr>
                <th>
                Шуканий результат
                </th>
                <th>
                Отримане значення
                </th>
            </tr>

            <tr>
             <th>
                Сума
             </th>
             <td>
                 ${sum}
             </td>
            </tr>
            <tr>
             <th>
                Добуток
             </th>
             <td>
                 ${multiplication}
             </td>
            </tr>
            <tr>
             <th>
                Частка
             </th>
             <td>
                 ${division}
             </td>
            </tr>

        </table>
        `)
    </script>
</body>
</html>
