<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Завдання 2 
    </h1>
    <p>
        З клавіатури вводиться ціна товару і кількість грошей.
        <br> Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
    </p>
    <script>
      let productPrice = parseFloat(prompt('Введіть ціну товару'));
      let yourMoney = parseFloat(prompt('Введіть кількість грошей'));
      let remainder = productPrice - yourMoney
      if(productPrice > yourMoney) 
            document.write(`<h3>У покупці відмовлено</h3>`)
      else {
        remainder >= 4;
        document.write('Ви можете купити лотерейні квитки по 4 грн')
      }
    </script>
</body>
</html>
