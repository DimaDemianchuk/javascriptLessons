<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Завдання 7 
    </h1>
    <p>
        З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься

    </p>
    <script>
      let numberOfMonth = parseInt(prompt('Введіть номер місяця'));
      let partOfYear;
      switch(numberOfMonth){
        case 1:
        partOfYear = 'зима'
        break
        case 2:
        partOfYear = 'зима'
        break
        case 3:
        partOfYear = 'весна'
        break
        case 4:
        partOfYear = 'весна'
        break
        case 5:
        partOfYear = 'весна'
        break
        case 6:
        partOfYear = 'літо'
        break
        case 7:
        partOfYear = 'літо'
        break
        case 8:
        partOfYear = 'літо'
        break
        case 9:
        partOfYear = 'осінь'
        break
        case 10:
        partOfYear = 'осінь'
        break
        case 11:
        partOfYear = 'осінь'
        break
        case 12:
        partOfYear = 'зима'
        break
      }
      document.write(`<h3>${partOfYear}</h3>`)
    </script>
</body>
</html>
