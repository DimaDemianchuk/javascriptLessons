<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>
        Завдання 1 
    </h1>
    <p>
      Створити функцію, 
      яка за номером місяця повертає пору року, 
      до якої відноситься цей місяць.

    </p>
    <script>
    if (confirm("Почати виведення?")){
 
      
      function seasonOfYear (monthNumber){
        let monthNum;
        switch (monthNumber){
          case 1: 
          case 2: 
          monthNum = 'Зима'
          break
          case 3: 
          case 4:      
          case 5: 
          monthNum = 'Весна'
          break
          case 6: 
          case 7: 
          case 8: 
          monthNum = 'Літо'
          break
          case 9: 
          case 10: 
          case 11: 
          monthNum = 'Осінь'
          break
          case 12: 
          monthNum = 'Зима'
          break
        }
        return  monthNum
      }
      let season = parseInt(prompt('Введіть номер місяця')); 
      document.write(`${seasonOfYear(season)}`)


    }


     
      
    </script>
</body>
</html>
