<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Завдання 2 
    </h1>
    <p>
      Інвестор вклав  тис. грн на 20 років під 20% річних, 
      податок складає 5% від суми прибутку.
       Визначити за допомогою циклів суму, яку він одержить. 
         </p>
    <script>
      if (confirm("Почати виведення?")) {
        let yourSum = parseInt(prompt('Введіть суму депозиту'));
      let depositYears = parseInt(prompt('Введіть на скільки років ви вклали'));
      let percent = 0.2;
      let tax = 0.05;
      
    
      for(let i = 1; i <= depositYears; i++){
        let yearlyProfit = yourSum * percent;
        let yearlyTax = yourSum * tax;
        

        yourSum += yearlyProfit - yearlyTax;
      }
      document.write(`Сума, яку ви отримаєте ${yourSum.toFixed(2)}`)
      }

      
    </script>
</body>
</html>
