<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Завдання 2 
    </h1>
    <p>

        Користувач вводить кількість елементів. <br> Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
</p>
    <script>
if (confirm("Почати виведення?")){
    let userNumber = parseInt(prompt('Введіть кількість елементів'))

    let arr = new Array (userNumber)
    let halfArr = Math.round(arr.length / 2) 

    for (let i = 1; i <= userNumber; i++){

 
            arr.fill(1, 0, halfArr + 1  )
            arr.fill(7, halfArr)
        
        
    }
    document.write(`Елементи додані в масив${arr}<br>`)
    console.log(arr)
    console.log(halfArr)
    }

    </script>
</body>
</html>
