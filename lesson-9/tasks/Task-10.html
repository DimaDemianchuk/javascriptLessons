        Сформувати масив, який буде містити величину сплаченого податку у грн.
    </p>
    <script>

if (confirm("Почати виведення?")){
    let prices = [2000, 1000, 3000, 200, 3000];
    tax = 0.2;
    finalSum = [];
    for(item of prices){
        finalSum.push(item * tax);
    }
    document.write(`Величина сплаченого податку кожної суми у масиві ${finalSum}`)
    console.log(finalSum)
 
}
