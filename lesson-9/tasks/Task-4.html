<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Завдання 4 
    </h1>
    <p>
        Дано масив елементів. Вивести на екран елементи, що більші за 100

    </p>
    <script>
    if (confirm("Почати виведення?")){
            let arr = [ 100, 10, 1, 202, 3, 4, 5, 6, 66, 13, 100, 100,100, 3000, 20000, 101, 102, 101]
            for ( let item of arr){
                
                if (item > 100){
                    document.write(`${item} <br>`)
                }
            }
        }

    </script>
</body>
</html>
