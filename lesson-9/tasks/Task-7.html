<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>
        Завдання 7
    </h1>
    <p>
        Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.    </p>
    <script>

if (confirm("Почати виведення?")){
    let arr = [ 20, 10, 1, -202, 3, 4, 1500, 5, 6, 66, 13, -100, 100, -100, 3000, 20000, -101, 102, -101]
    document.write(`Початковий масив ${arr} <br>`)
    arr.forEach((item, i, arrBaseRef) => {
        if (item > 1000){
            arrBaseRef[i] -= arrBaseRef[i] * 0.3
        }
    })


    document.write(`Кінцевий масив зі знижкою ${arr} <br>`)

    console.log(arr)
 
}

      
    </script>
</body>
