    <p>

    <script>

if (confirm("Почати виведення?")){
    let arr = [ 20, 10, 1, -202, 3, 4, 5, 6, 66, 13, -100, 100, -100, -3000, -20000, -101, -102, -101]

    let b = arr[0];
         for ( let item of arr){

                    document.write(`${item * 2} <br>`)
                }
            } 

}
